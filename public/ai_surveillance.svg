<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" rx="12"/>
  
  <!-- Grid lines -->
  <g stroke="#00d4ff" stroke-opacity="0.08" stroke-width="1">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="133" y1="0" x2="133" y2="450"/>
    <line x1="266" y1="0" x2="266" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="533" y1="0" x2="533" y2="450"/>
    <line x1="666" y1="0" x2="666" y2="450"/>
  </g>
  
  <!-- Glow orbs -->
  <circle cx="250" cy="200" r="120" fill="#00d4ff" fill-opacity="0.05"/>
  <circle cx="550" cy="250" r="100" fill="#7c3aed" fill-opacity="0.05"/>
  
  <!-- Camera/surveillance icon -->
  <g transform="translate(320, 120)">
    <!-- Camera body -->
    <rect x="20" y="30" width="120" height="80" rx="10" stroke="url(#accent)" stroke-width="2.5" fill="none"/>
    <!-- Lens -->
    <circle cx="80" cy="70" r="25" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <circle cx="80" cy="70" r="12" stroke="#00d4ff" stroke-width="1.5" fill="#00d4ff" fill-opacity="0.15"/>
    <!-- Recording dot -->
    <circle cx="125" cy="45" r="5" fill="#ff4444" fill-opacity="0.8"/>
    <!-- Camera mount -->
    <line x1="80" y1="110" x2="80" y2="135" stroke="url(#accent)" stroke-width="2"/>
    <rect x="55" y="135" width="50" height="6" rx="3" stroke="url(#accent)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Detection boxes -->
  <g>
    <!-- Box 1 -->
    <rect x="120" y="160" width="70" height="90" rx="3" stroke="#00d4ff" stroke-width="1.5" stroke-dasharray="5,3" fill="#00d4ff" fill-opacity="0.04"/>
    <text x="125" y="155" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.8">Person 94%</text>
    
    <!-- Box 2 -->
    <rect x="580" y="140" width="80" height="100" rx="3" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="5,3" fill="#7c3aed" fill-opacity="0.04"/>
    <text x="585" y="135" fill="#7c3aed" font-size="10" font-family="monospace" opacity="0.8">Vehicle 89%</text>
    
    <!-- Box 3 -->
    <rect x="350" y="250" width="60" height="75" rx="3" stroke="#00d4ff" stroke-width="1.5" stroke-dasharray="5,3" fill="#00d4ff" fill-opacity="0.04"/>
    <text x="355" y="245" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.8">Person 91%</text>
  </g>
  
  <!-- AI neural network nodes -->
  <g>
    <circle cx="680" cy="80" r="6" fill="#00d4ff" fill-opacity="0.5"/>
    <circle cx="720" cy="60" r="4" fill="#7c3aed" fill-opacity="0.5"/>
    <circle cx="740" cy="95" r="5" fill="#00d4ff" fill-opacity="0.4"/>
    <circle cx="700" cy="110" r="3" fill="#7c3aed" fill-opacity="0.4"/>
    <line x1="680" y1="80" x2="720" y2="60" stroke="#00d4ff" stroke-width="0.8" opacity="0.3"/>
    <line x1="720" y1="60" x2="740" y2="95" stroke="#7c3aed" stroke-width="0.8" opacity="0.3"/>
    <line x1="680" y1="80" x2="740" y2="95" stroke="#00d4ff" stroke-width="0.8" opacity="0.3"/>
    <line x1="700" y1="110" x2="680" y2="80" stroke="#7c3aed" stroke-width="0.8" opacity="0.3"/>
    <line x1="700" y1="110" x2="740" y2="95" stroke="#00d4ff" stroke-width="0.8" opacity="0.3"/>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="380" width="800" height="70" fill="#0a0a1a" fill-opacity="0.7"/>
  <line x1="0" y1="380" x2="800" y2="380" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
  
  <!-- Status text -->
  <text x="30" y="410" fill="#00d4ff" font-size="13" font-family="monospace" opacity="0.8">AI VIDEO INTELLIGENCE</text>
  <text x="30" y="430" fill="#7c3aed" font-size="11" font-family="monospace" opacity="0.6">SURVEILLANCE SYSTEM • REAL-TIME ANALYTICS</text>
  
  <!-- Stats -->
  <text x="500" y="410" fill="#00d4ff" font-size="11" font-family="monospace" opacity="0.6">Objects: 3</text>
  <text x="500" y="430" fill="#00d4ff" font-size="11" font-family="monospace" opacity="0.6">FPS: 30</text>
  <text x="640" y="410" fill="#7c3aed" font-size="11" font-family="monospace" opacity="0.6">Alerts: 0</text>
  <text x="640" y="430" fill="#00ff88" font-size="11" font-family="monospace" opacity="0.6">● LIVE</text>
  
  <!-- Scan line effect -->
  <rect x="0" y="200" width="800" height="2" fill="url(#accent)" opacity="0.1"/>
</svg>