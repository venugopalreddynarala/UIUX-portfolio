<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" rx="12"/>

  <!-- Grid lines -->
  <g stroke="#7c3aed" stroke-opacity="0.06" stroke-width="1">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="160" y1="0" x2="160" y2="450"/>
    <line x1="320" y1="0" x2="320" y2="450"/>
    <line x1="480" y1="0" x2="480" y2="450"/>
    <line x1="640" y1="0" x2="640" y2="450"/>
  </g>

  <!-- Glow orbs -->
  <circle cx="400" cy="180" r="140" fill="#7c3aed" fill-opacity="0.06"/>
  <circle cx="400" cy="180" r="80" fill="#00d4ff" fill-opacity="0.04"/>

  <!-- Face outline (center) -->
  <g transform="translate(400, 170)">
    <!-- Head oval -->
    <ellipse cx="0" cy="-10" rx="55" ry="65" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <!-- Eyes -->
    <ellipse cx="-20" cy="-18" rx="10" ry="6" stroke="#00d4ff" stroke-width="1.5" fill="#00d4ff" fill-opacity="0.1"/>
    <ellipse cx="20" cy="-18" rx="10" ry="6" stroke="#00d4ff" stroke-width="1.5" fill="#00d4ff" fill-opacity="0.1"/>
    <circle cx="-20" cy="-18" r="3" fill="#00d4ff" fill-opacity="0.6"/>
    <circle cx="20" cy="-18" r="3" fill="#00d4ff" fill-opacity="0.6"/>
    <!-- Nose -->
    <line x1="0" y1="-8" x2="-4" y2="4" stroke="#7c3aed" stroke-width="1" opacity="0.5"/>
    <line x1="-4" y1="4" x2="4" y2="4" stroke="#7c3aed" stroke-width="1" opacity="0.5"/>
    <!-- Mouth -->
    <path d="M-12 18 Q0 26 12 18" stroke="#7c3aed" stroke-width="1.2" fill="none" opacity="0.5"/>
  </g>

  <!-- Face recognition scan lines -->
  <g transform="translate(400, 170)">
    <!-- Horizontal scan -->
    <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#00d4ff" stroke-width="0.8" opacity="0.3" stroke-dasharray="4,4"/>
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#00d4ff" stroke-width="0.8" opacity="0.2" stroke-dasharray="4,4"/>
    <line x1="-70" y1="30" x2="70" y2="30" stroke="#00d4ff" stroke-width="0.8" opacity="0.3" stroke-dasharray="4,4"/>
  </g>

  <!-- Corner brackets (face detection box) -->
  <g stroke="#00d4ff" stroke-width="2.5" fill="none">
    <!-- Top-left -->
    <path d="M320 85 L320 100 M320 85 L335 85"/>
    <!-- Top-right -->
    <path d="M480 85 L480 100 M480 85 L465 85"/>
    <!-- Bottom-left -->
    <path d="M320 265 L320 250 M320 265 L335 265"/>
    <!-- Bottom-right -->
    <path d="M480 265 L480 250 M480 265 L465 265"/>
  </g>

  <!-- Facial landmark dots -->
  <g fill="#7c3aed" fill-opacity="0.7">
    <circle cx="380" cy="152" r="2.5"/>
    <circle cx="420" cy="152" r="2.5"/>
    <circle cx="400" cy="174" r="2.5"/>
    <circle cx="388" cy="188" r="2.5"/>
    <circle cx="412" cy="188" r="2.5"/>
    <circle cx="365" cy="160" r="2"/>
    <circle cx="435" cy="160" r="2"/>
    <circle cx="345" cy="140" r="1.5"/>
    <circle cx="455" cy="140" r="1.5"/>
    <circle cx="400" cy="120" r="2"/>
    <circle cx="370" cy="200" r="1.5"/>
    <circle cx="430" cy="200" r="1.5"/>
  </g>

  <!-- Connection lines from landmarks -->
  <g stroke="#7c3aed" stroke-width="0.6" opacity="0.3">
    <line x1="380" y1="152" x2="400" y2="174"/>
    <line x1="420" y1="152" x2="400" y2="174"/>
    <line x1="388" y1="188" x2="412" y2="188"/>
    <line x1="380" y1="152" x2="365" y2="160"/>
    <line x1="420" y1="152" x2="435" y2="160"/>
    <line x1="400" y1="120" x2="380" y2="152"/>
    <line x1="400" y1="120" x2="420" y2="152"/>
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(490, 100)">
    <circle cx="0" cy="0" r="18" fill="#0a0a1a" stroke="#00ff88" stroke-width="2"/>
    <path d="M-8 0 L-3 5 L8 -5" stroke="#00ff88" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Identified text -->
  <text x="490" y="140" fill="#00ff88" font-size="11" font-family="monospace" opacity="0.8" text-anchor="middle">IDENTIFIED</text>

  <!-- Attendance list panel (right side) -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="180" height="180" rx="8" fill="#0a0a1a" fill-opacity="0.6" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.3"/>
    <text x="15" y="25" fill="#7c3aed" font-size="12" font-family="monospace" font-weight="bold">ATTENDANCE LOG</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#7c3aed" stroke-width="0.5" opacity="0.3"/>

    <!-- Entries -->
    <circle cx="22" cy="55" r="5" fill="#00ff88" fill-opacity="0.2" stroke="#00ff88" stroke-width="1"/>
    <text x="35" y="59" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.7">User_01 — 09:01</text>

    <circle cx="22" cy="80" r="5" fill="#00ff88" fill-opacity="0.2" stroke="#00ff88" stroke-width="1"/>
    <text x="35" y="84" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.7">User_02 — 09:03</text>

    <circle cx="22" cy="105" r="5" fill="#00ff88" fill-opacity="0.2" stroke="#00ff88" stroke-width="1"/>
    <text x="35" y="109" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.7">User_03 — 09:05</text>

    <circle cx="22" cy="130" r="5" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="35" y="134" fill="#00d4ff" font-size="10" font-family="monospace" opacity="0.4">Scanning...</text>

    <!-- Total -->
    <line x1="10" y1="150" x2="170" y2="150" stroke="#7c3aed" stroke-width="0.5" opacity="0.3"/>
    <text x="15" y="170" fill="#00ff88" font-size="11" font-family="monospace" opacity="0.7">Present: 3/30</text>
  </g>

  <!-- Left side - face samples -->
  <g transform="translate(40, 110)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#0a0a1a" fill-opacity="0.6" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.3"/>
    <text x="12" y="22" fill="#00d4ff" font-size="11" font-family="monospace" font-weight="bold">ENROLLED</text>
    <line x1="8" y1="32" x2="112" y2="32" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>

    <!-- Face thumbnails -->
    <rect x="12" y="42" width="30" height="30" rx="4" stroke="#7c3aed" stroke-width="1" fill="#7c3aed" fill-opacity="0.08"/>
    <rect x="50" y="42" width="30" height="30" rx="4" stroke="#7c3aed" stroke-width="1" fill="#7c3aed" fill-opacity="0.08"/>
    <rect x="88" y="42" width="22" height="30" rx="4" stroke="#7c3aed" stroke-width="1" fill="#7c3aed" fill-opacity="0.08"/>

    <rect x="12" y="82" width="30" height="30" rx="4" stroke="#00d4ff" stroke-width="1" fill="#00d4ff" fill-opacity="0.08"/>
    <rect x="50" y="82" width="30" height="30" rx="4" stroke="#00d4ff" stroke-width="1" fill="#00d4ff" fill-opacity="0.08"/>
    <rect x="88" y="82" width="22" height="30" rx="4" stroke="#00d4ff" stroke-width="1" fill="#00d4ff" fill-opacity="0.08"/>

    <text x="12" y="135" fill="#00d4ff" font-size="9" font-family="monospace" opacity="0.5">30 faces</text>
    <text x="12" y="148" fill="#00d4ff" font-size="9" font-family="monospace" opacity="0.5">registered</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="380" width="800" height="70" fill="#0a0a1a" fill-opacity="0.7"/>
  <line x1="0" y1="380" x2="800" y2="380" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>

  <text x="30" y="410" fill="#7c3aed" font-size="13" font-family="monospace" opacity="0.8">SMART ATTENDANCE SYSTEM</text>
  <text x="30" y="430" fill="#00d4ff" font-size="11" font-family="monospace" opacity="0.6">FACE RECOGNITION • REAL-TIME TRACKING</text>

  <text x="520" y="410" fill="#00d4ff" font-size="11" font-family="monospace" opacity="0.6">Accuracy: 98.5%</text>
  <text x="520" y="430" fill="#7c3aed" font-size="11" font-family="monospace" opacity="0.6">Latency: 45ms</text>
  <text x="680" y="410" fill="#00ff88" font-size="11" font-family="monospace" opacity="0.7">● ACTIVE</text>
  <text x="680" y="430" fill="#00d4ff" font-size="11" font-family="monospace" opacity="0.6">Camera: 1</text>
</svg>